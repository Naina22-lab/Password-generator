<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jpeg" type="image">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>PASSWORD GENERATOR</h1>
        </div>
        <div class="display-container">
            <input readonly placeholder="Password" class="display"  data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.png" width="23px" height="23px">
            </button> 
        </div>

        <div class="input-container">

            <div class="length">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider  >
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes UpperCase letter</label>
            </div>
            <div class="check">   
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes LowerCase letter</label>
            </div> 
            <div class="check"> 
                <input type="checkbox" id="Number">
                <label for="Number">Includes Numbers</label>
            </div>
            <div class="check">      
                <input type="checkbox" id="Symbol">
                <label for="Symbol">Includes Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class ="indicator" strengthIndicator></div>
            </div>

            <button class="generate">GENERATE PASSWORD</button>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
